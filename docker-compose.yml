version : "3.8"

services:

  db:
    image: mysql
    container_name: "db_data"
    volumes:
      - ./mysql_data:/var/lib/mysql
    networks:
      - spring_network
    environment:
      MYSQL_ROOT_PASSWORD : Test@123
      MYSQL_DATABASE : expenses_tracker
    ports:
      - "3306:3306"
    restart: always
    healthcheck:
        test: ["CMD", "mysqladmin", "ping","-h","localhost","-uroot","-pTest@123"]
        interval: 10s
        timeout: 5s
        retries: 5
        start_period: 60s
    

  java_app:
    build:
      context: .
    networks:
      - spring_network
    container_name: "expensesapp"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/expenses_tracker?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME : root
      SPRING_DATASOURCE_PASSWORD : Test@123
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s 

networks:
  spring_network:
volumes:
  mysql_data:

